<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <div class="root">
        <div class="sidebarYellow">
            <div class="symbologyOrders">

            </div>

                <button class="btn">Desayuno</button>

                <h2 class="price">Price</h2>
            </button>
        </div>

        <div class="sidebarBlue">
            <input type="text" placeholder="Nombre Cliente">
